<!DOCTYPE html>
<html>

	<head th:insert="head.html"></head>
	
	<body>
		<div th:insert="navbar.html"></div>
		<main>
			<div class="container">
			<!--ESTA CONECTADO AL OBJETO EN EL MODEL-->
			<form
				class="row need-validation was-validated"
				action="#"
				th:action="@{/producto/update}"
				th:method="POST"
				th:object="${PRODUCTO}"
				>
				
				<div class="form-group">
					<label for="id" class="control-label col-sm-4">ID</label>
					<input name="id"
						id="id"
						type="text"
						th:field="*{id}"
						class="form-control"
						readonly required>
				</div>
			
				<div class="form-group">
					<label for="nombreProducto" class="control-label col-sm-4">Nombre del producto</label>
					<input 
					    input name="nombreProducto"
						type="text"
						th:field="*{nombreProducto}"
						class="form-control" required>
				</div>
				<div class="form-group">
					<label for="referencia" class="control-label col-sm-4">Referencia</label>
					<input name="referencia" 
						type="text"
						th:field="*{referencia}"
						class="form-control" required>
				</div>
				<div class="form-group">
					<label for="precio" class="control-label col-sm-4">
						Precio</label>
					<input  name="precio"
						id="precio"
						type="text"
						th:field="*{precio}"
						class="form-control" required>
				</div>
				
				<div class="form-group">
					<label for="peso" class="control-label col-sm-4">Peso en gramos</label>
					<input
					    input name="peso" 
						type="text"
						th:field="*{peso}"
						class="form-control" required>
				</div>
				
				<div class="form-group">
					<label for="categoria" class="control-label col-sm-4">Categoría</label>
					<input
					    input name="categoria" 
						type="text"
						th:field="*{categoria}"
						class="form-control" required>
				</div>
				
				<div class="form-group">
					<label for="stock" class="control-label col-sm-4">Stock</label>
					<input
					    input name="stock" 
						type="text"
						th:field="*{stock}"
						class="form-control" readonly required>
				</div>
				
				<div class="form-group">
					<label for="cantidadVendida" class="control-label col-sm-4">Cantidad vendida</label>
					<input
					    input name="cantidadVendida" 
						type="text"
						th:field="*{cantidadVendida}"
						class="form-control" required>
				</div>
				
				<div class="form-group">
					<label for="fechaCreacion" class="control-label col-sm-4">
						Fecha de creación</label>
					<input
					    id="fvdesde"
						input name="fechaCreacion"
						type="date"
						th:field="*{fechaCreacion}"
						class="form-control" required>
				</div>
				
				<button class="btn btn-success">
					Guardar
				</button>
				<a class="btn btn-info" 
					role="button"
					th:href="@{/producto/list}">				
					volver
				</a>
			</form>
			</div>
		</main>		
		<span th:insert="script.html"></span>
	</body>
</html>
